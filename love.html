<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Heart Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffd1dc, #ffe4e9);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            text-align: center;
            touch-action: manipulation;
        }

        .heart-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .heart {
            width: 120px;
            height: 120px;
            position: relative;
            transform: rotate(-45deg);
            background: linear-gradient(45deg, #ff6b81, #ffb6c1);
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 20px rgba(255, 107, 129, 0.6);
            cursor: pointer;
        }

        .heart::before, .heart::after {
            content: "";
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: inherit;
            position: absolute;
        }

        .heart::before {
            top: -60px;
            left: 0;
        }

        .heart::after {
            left: 60px;
            top: 0;
        }

        .click-me {
            font-size: 20px;
            color: #ff69b4;
            margin-bottom: 10px;
            animation: fadeIn 3s ease-in-out;
        }

        .arrow {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            background: url('https://cdn-icons-png.flaticon.com/512/545/545681.png') no-repeat center;
            background-size: contain;
            transform: rotate(-30deg);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) rotate(-30deg);
            }
            50% {
                transform: translateY(-10px) rotate(-30deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
        }

        @keyframes dissolve {
            0% {
                transform: scale(1) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: scale(0.5) rotate(-45deg);
                opacity: 0;
            }
        }

        .message {
            text-align: center;
            font-size: 28px;
            color: #ff69b4;
            opacity: 0;
            visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            word-wrap: break-word;
            width: 90%;
            max-width: 400px;
            overflow-wrap: break-word;
        }

        .message.visible {
            opacity: 1;
            visibility: visible;
        }

        .typewriter {
            font-size: 24px;
            color: #ff69b4;
            margin-top: 20px;
            white-space: pre-wrap;
            overflow: hidden;
            border-right: 3px solid #ff69b4;
            animation: typing 6s steps(50, end) forwards, blinkCursor 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blinkCursor {
            0%, 100% {
                border-color: transparent;
            }
            50% {
                border-color: #ff69b4;
            }
        }

        .stars {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            box-shadow: 0px 0px 10px #fff;
            animation: twinkle 2s infinite alternate;
            border-radius: 50%;
        }

        @keyframes twinkle {
            from {
                opacity: 0.2;
            }
            to {
                opacity: 1;
            }
        }

        .date {
            font-size: 16px;
            color: #999;
            margin-top: 10px;
        }

        /* Добавление красивой анимации для текста, появляющегося после исчезновения сердца */
        @keyframes fadeInText {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .fade-in-text {
            animation: fadeInText 2s ease-in-out forwards;
        }

        /* Добавление анимации пыльцы после исчезновения сердца */
        .dust-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 223, 186, 0.8);
            border-radius: 50%;
            animation: dustMovement 3s ease-in-out forwards;
        }

        @keyframes dustMovement {
            0% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
            100% {
                transform: scale(0.5) translateY(-100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="heart-container">
        <div class="click-me" id="clickMeText">Click me</div>
        <div class="arrow" id="arrow"></div>
        <div class="heart" id="heart"></div>
    </div>
    <div class="message" id="message">
        <div class="arrow"></div>
        <p class="typewriter fade-in-text" id="englishMessage"></p>
        <p class="typewriter fade-in-text" id="russianMessage"></p>
        <p class="date fade-in-text">08.07.21</p>
    </div>

    <script>
        // Создание эффекта звездочек на фоне с использованием пула для оптимизации
        const starPool = [];
        function createStar() {
            let star;
            if (starPool.length > 0) {
                star = starPool.pop();
                star.style.display = 'block';
            } else {
                star = document.createElement('div');
                star.classList.add('stars');
                document.body.appendChild(star);
            }
            star.style.top = `${Math.random() * window.innerHeight}px`;
            star.style.left = `${Math.random() * window.innerWidth}px`;
            star.style.animationDuration = `${(Math.random() * (4 - 2) + 2).toFixed(1)}s`;
        }

        function recycleStar(star) {
            star.style.display = 'none';
            starPool.push(star);
        }

        setInterval(() => {
            if (document.querySelectorAll('.stars').length < 50) {
                createStar();
            }
        }, 100);

                particle.classList.add('dust-particle');
                particle.style.top = `${window.innerHeight / 2 + Math.random() * 50 - 25}px`;
                particle.style.left = `${window.innerWidth / 2 + Math.random() * 50 - 25}px`;
                particle.style.animationDelay = `${Math.random()}s`;
                document.body.appendChild(particle);
